<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>HTML Exercices</title>
    </head>
    <body>
        <header>
            <h1>HTML EXERCISES</h1>
        </header>
        <nav>
            <a href="pages/tags-textuais.html">Tags Textuais</a> | <a href="pages/listas.html">Listas</a> |
            <a href="pages/lista-aninhada.html">Listas Aninhadas</a> |
        </nav>
        <section id="conteudo"></section>
        <hr />
        <footer id="footer">Curso Web Moderno</footer>

        <script>
            document.querySelectorAll('a').forEach(link => {
                const conteudo = document.getElementById('conteudo');

                link.onclick = function (e) {
                    e.preventDefault();

                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => (conteudo.innerHTML = html));
                };
            });
        </script>
    </body>
</html>
