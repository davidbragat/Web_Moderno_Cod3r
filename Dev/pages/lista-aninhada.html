<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista Aninhada</title>
    </head>
    <body>
        <h1>Projeto</h1>

        <ul class="tree">
            <li>
                <span folder>backend</span>
                <ul>
                    <li>
                        <span folder>app</span>
                        <ul>
                            <li>produto.js</li>
                            <li>usuario.js</li>
                            <li>venda.js</li>
                        </ul>
                    </li>

                    <li>
                        <span folder>config</span>
                        <ul>
                            <li>banco.js</li>
                            <li>rotas.js</li>
                            <li>servidor.js</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                <span folder>frontend</span>
                <ul>
                    <li>
                        <span folder>public</span>
                        <ul>
                            <li>app.css</li>
                            <li>app.js</li>
                            <li>index.html</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

        <link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css" />
    </body>

    <script>
        document.querySelectorAll('[folder]').forEach(folder => {
            folder.onclick = function (e) {
                const ul = folder.nextElementSibling;
                const ulDisplay = ul.style.display;
                ul.style.display = ulDisplay === 'none' ? 'block' : 'none';
            };
        });
    </script>
</html>
